<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Compiler Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: #1e1e1e;
            color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
            user-select: text;
        }
        
        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .terminal-header {
            background: #2d2d30;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3c3c3c;
        }
        
        .terminal-title {
            color: #cccccc;
            font-size: 14px;
            font-weight: 500;
        }
        
        .terminal-controls {
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        
        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27ca3f; }
        
        .terminal-body {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #1e1e1e;
            font-size: 14px;
            line-height: 1.4;
            font-family: 'Fira Code', 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }
        
        .terminal-line {
            margin-bottom: 4px;
            display: flex;
            align-items: flex-start;
            min-height: 20px;
        }
        
        .prompt {
            color: #4ec9b0;
            margin-right: 8px;
            white-space: nowrap;
            font-weight: 500;
        }
        
        .command {
            color: #f0f0f0;
            flex: 1;
            word-wrap: break-word;
        }
        
        .output {
            color: #cccccc;
            margin-left: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .error {
            color: #f44747;
        }
        
        .success {
            color: #4ec9b0;
        }
        
        .warning {
            color: #ffcc02;
        }
        
        .info {
            color: #569cd6;
        }
        
        .keyword {
            color: #569cd6;
            font-weight: bold;
        }
        
        .string {
            color: #ce9178;
        }
        
        .number {
            color: #b5cea8;
        }
        
        .comment {
            color: #6a9955;
            font-style: italic;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        
        .input-line .prompt {
            color: #4ec9b0;
            margin-right: 8px;
        }
        
        .input-line input {
            background: transparent;
            border: none;
            outline: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: inherit;
            flex: 1;
            caret-color: #4ec9b0;
            text-shadow: 0 0 5px rgba(78, 201, 176, 0.3);
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #4ec9b0;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .help-section {
            margin: 16px 0;
            padding: 12px;
            background: #252526;
            border-radius: 6px;
            border-left: 4px solid #4ec9b0;
        }
        
        .help-section h3 {
            color: #4ec9b0;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .help-section ul {
            list-style: none;
            padding: 0;
        }
        
        .help-section li {
            margin: 4px 0;
            padding: 4px 0;
        }
        
        .help-section .command-name {
            color: #569cd6;
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
        
        .help-section .command-desc {
            color: #cccccc;
        }
        
        .mode-indicator {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .mode-calc {
            background: #4ec9b0;
            color: #1e1e1e;
        }
        
        .mode-simple {
            background: #ffcc02;
            color: #1e1e1e;
        }
        
        .mode-compiler {
            background: #569cd6;
            color: #1e1e1e;
        }
        
        .welcome-message {
            margin-bottom: 20px;
            padding: 16px;
            background: linear-gradient(135deg, #252526 0%, #1e1e1e 100%);
            border-radius: 8px;
            border: 1px solid #3c3c3c;
        }
        
        .welcome-message h1 {
            color: #4ec9b0;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .welcome-message p {
            color: #cccccc;
            margin-bottom: 4px;
        }
        
        .compiler-interface {
            display: none;
            margin-top: 20px;
            padding: 16px;
            background: #252526;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
        }
        
        .compiler-interface.active {
            display: block;
        }
        
        .compiler-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3c3c3c;
        }
        
        .compiler-title {
            color: #4ec9b0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .back-btn {
            background: #3c3c3c;
            color: #f0f0f0;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .back-btn:hover {
            background: #4c4c4c;
        }
        
        .code-input {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 12px;
            color: #f0f0f0;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }
        
        .run-btn {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
        }
        
        .run-btn:hover {
            background: #3ba89a;
        }
        
        .result-output {
            margin-top: 16px;
            padding: 12px;
            background: #1e1e1e;
            border-radius: 4px;
            border: 1px solid #3c3c3c;
            white-space: pre-wrap;
            font-family: 'Fira Code', monospace;
            min-height: 100px;
        }
        
        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #3c3c3c #1e1e1e;
        }
        
        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollbar::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        .scrollbar::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 4px;
        }
        
        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #4c4c4c;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Terminal-specific effects */
        .typing-effect {
            overflow: hidden;
            border-right: 2px solid #4ec9b0;
            white-space: nowrap;
            animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #4ec9b0; }
        }
        
        .terminal-glow {
            text-shadow: 0 0 10px rgba(78, 201, 176, 0.5);
        }
        
        .command-echo {
            color: #4ec9b0;
            font-weight: bold;
        }
        
        .terminal-sound {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .matrix-char {
            position: absolute;
            color: #4ec9b0;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            opacity: 0.1;
            animation: matrix-fall linear infinite;
        }
        
        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .terminal-focus {
            box-shadow: 0 0 20px rgba(78, 201, 176, 0.3);
        }
        
        .command-suggestion {
            color: #6a9955;
            font-style: italic;
            opacity: 0.7;
        }
        
        .terminal-error {
            color: #f44747;
            text-shadow: 0 0 5px rgba(244, 71, 71, 0.3);
        }
        
        .terminal-success {
            color: #4ec9b0;
            text-shadow: 0 0 5px rgba(78, 201, 176, 0.3);
        }
        
        .terminal-warning {
            color: #ffcc02;
            text-shadow: 0 0 5px rgba(255, 204, 2, 0.3);
        }
        
        .terminal-info {
            color: #569cd6;
            text-shadow: 0 0 5px rgba(86, 156, 214, 0.3);
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ec9b0, transparent);
            animation: scan 3s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        /* Enhanced mode interface styles */
        .code-section, .results-section, .features-section {
            margin: 16px 0;
            padding: 16px;
            background: #252526;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }
        
        .feature-item {
            padding: 12px;
            background: #1e1e1e;
            border-radius: 6px;
            border: 1px solid #3c3c3c;
            font-size: 14px;
        }
        
        .feature-item strong {
            color: #4ec9b0;
            display: block;
            margin-bottom: 4px;
        }
        
        .compiler-panels {
            margin-top: 16px;
        }
        
        .panel-details {
            margin: 8px 0;
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .panel-details summary {
            padding: 12px 16px;
            background: #2d2d30;
            cursor: pointer;
            font-weight: 600;
            color: #f0f0f0;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }
        
        .panel-details summary:hover {
            background: #3c3c3c;
        }
        
        .panel-details summary::before {
            content: "▶";
            transition: transform 0.2s ease;
            color: #4ec9b0;
        }
        
        .panel-details[open] summary::before {
            transform: rotate(90deg);
        }
        
        .panel-content {
            padding: 16px;
            background: #1e1e1e;
        }
        
        .panel-content pre {
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            padding: 12px;
            margin: 0;
            font-size: 13px;
            line-height: 1.4;
            color: #d4d4d4;
            overflow-x: auto;
        }
        
        .code-editor-container {
            position: relative;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            background: #1e1e1e;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .code-editor-header {
            background: #2d2d30;
            padding: 8px 12px;
            border-bottom: 1px solid #3c3c3c;
            font-size: 12px;
            color: #969696;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .code-editor-header::before {
            content: '● ● ●';
            color: #f44747;
            margin-right: 8px;
        }
        
        .code-editor-wrapper {
            display: flex;
            position: relative;
        }
        
        .line-numbers {
            background: #1e1e1e;
            color: #858585;
            padding: 12px 8px;
            border-right: 1px solid #3c3c3c;
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
            min-width: 40px;
            text-align: right;
            white-space: pre;
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
        }
        
        .code-textarea {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px;
            font-size: 14px;
            line-height: 1.5;
            background: transparent;
            color: #d4d4d4;
            resize: none;
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            overflow: hidden;
            caret-color: #4ec9b0;
            min-height: 100px;
        }
        
        /* Animation styles for compiler features */
        .cpu-code-animation {
            position: relative;
            overflow: hidden;
        }
        
        .cpu-line {
            padding: 8px 12px;
            margin: 4px 0;
            background: #1e1e1e;
            border-left: 3px solid #4ec9b0;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInFromLeft 0.5s ease-out forwards;
        }
        
        .cpu-line:nth-child(1) { animation-delay: 0.1s; }
        .cpu-line:nth-child(2) { animation-delay: 0.3s; }
        .cpu-line:nth-child(3) { animation-delay: 0.5s; }
        .cpu-line:nth-child(4) { animation-delay: 0.7s; }
        .cpu-line:nth-child(5) { animation-delay: 0.9s; }
        
        .cpu-line.executing {
            background: #2d4a3e;
            border-left-color: #4ec9b0;
            box-shadow: 0 0 10px rgba(78, 201, 176, 0.3);
        }
        
        .cpu-line.completed {
            background: #1e3a2e;
            border-left-color: #28a745;
        }
        
        @keyframes slideInFromLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .cfg-animation {
            position: relative;
            overflow: hidden;
        }
        
        .cfg-node {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background: #2d2d30;
            border: 2px solid #4ec9b0;
            border-radius: 50%;
            color: #f0f0f0;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            animation: nodeAppear 0.6s ease-out forwards;
        }
        
        .cfg-node:nth-child(1) { animation-delay: 0.2s; }
        .cfg-node:nth-child(2) { animation-delay: 0.4s; }
        .cfg-node:nth-child(3) { animation-delay: 0.6s; }
        .cfg-node:nth-child(4) { animation-delay: 0.8s; }
        
        .cfg-node.active {
            background: #4ec9b0;
            color: #1e1e1e;
            box-shadow: 0 0 20px rgba(78, 201, 176, 0.5);
        }
        
        .cfg-arrow {
            display: inline-block;
            margin: 0 10px;
            color: #4ec9b0;
            font-size: 20px;
            opacity: 0;
            animation: arrowAppear 0.4s ease-out forwards;
        }
        
        .cfg-arrow:nth-child(2) { animation-delay: 0.3s; }
        .cfg-arrow:nth-child(4) { animation-delay: 0.5s; }
        .cfg-arrow:nth-child(6) { animation-delay: 0.7s; }
        
        @keyframes nodeAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes arrowAppear {
            to {
                opacity: 1;
            }
        }
        
        .register-allocation-animation {
            position: relative;
            overflow: hidden;
        }
        
        .register-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInFromBottom 0.5s ease-out forwards;
        }
        
        .register-item:nth-child(1) { animation-delay: 0.1s; }
        .register-item:nth-child(2) { animation-delay: 0.2s; }
        .register-item:nth-child(3) { animation-delay: 0.3s; }
        .register-item:nth-child(4) { animation-delay: 0.4s; }
        
        .register-name {
            min-width: 60px;
            font-weight: bold;
            color: #4ec9b0;
            font-family: 'Fira Code', monospace;
        }
        
        .register-content {
            flex: 1;
            margin-left: 12px;
            color: #f0f0f0;
        }
        
        .register-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .register-status.available {
            background: #28a745;
            color: white;
        }
        
        .register-status.used {
            background: #ffc107;
            color: #1e1e1e;
        }
        
        .register-status.busy {
            background: #dc3545;
            color: white;
        }
        
        @keyframes slideInFromBottom {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .live-range {
            display: inline-block;
            height: 8px;
            background: #4ec9b0;
            border-radius: 4px;
            margin: 2px;
            opacity: 0;
            animation: rangeAppear 0.3s ease-out forwards;
        }
        
        .live-range:nth-child(1) { animation-delay: 0.5s; }
        .live-range:nth-child(2) { animation-delay: 0.6s; }
        .live-range:nth-child(3) { animation-delay: 0.7s; }
        
        @keyframes rangeAppear {
            to {
                opacity: 1;
            }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        /* Enhanced visualization styles */
        .tokens-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #3c3c3c;
        }
        
        .tokens-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3c3c3c;
        }
        
        .tokens-count {
            color: #4ec9b0;
            font-weight: bold;
            font-size: 14px;
        }
        
        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .token-card {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            padding: 12px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.5s ease-out forwards;
            transition: all 0.2s ease;
        }
        
        .token-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 201, 176, 0.2);
        }
        
        .token-type {
            color: white;
            font-size: 11px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .token-value {
            color: #f0f0f0;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .token-position {
            color: #969696;
            font-size: 11px;
            font-family: 'Fira Code', monospace;
        }
        
        .ast-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #3c3c3c;
        }
        
        .ast-header {
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3c3c3c;
        }
        
        .ast-title {
            color: #4ec9b0;
            font-weight: bold;
            font-size: 16px;
        }
        
        .ast-tree {
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .ast-node {
            margin: 4px 0;
            padding: 8px 12px;
            background: #252526;
            border-left: 3px solid #4ec9b0;
            border-radius: 4px;
            color: #f0f0f0;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.5s ease-out forwards;
        }
        
        .ast-key {
            color: #569cd6;
            font-weight: bold;
        }
        
        .ast-value {

        .ast-string {

        .ast-number {

        .symbol-table-container {

        .symbol-table-header {

        .symbol-table-title {
            color: #4ec9b0;
            font-weight: bold;

        }
        
        .symbol-count {

            font-size: 14px;
        }
        
        .symbol-table-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 8px;
        }
        
        .symbol-table-header-row {

        }
        
        .symbol-header-name,
        .symbol-header-type,
        .symbol-header-line,
        .symbol-header-scope {
            background: #2d2d30;
            color: #4ec9b0;

        .symbol-row {

            animation: slideInUp 0.5s ease-out forwards;

        .symbol-name {

        .symbol-type {

        .symbol-line {

            display: flex;
            justify-content: space-between;

            margin-bottom: 16px;

            border-bottom: 1px solid #3c3c3c;

        .tac-title {
            color: #4ec9b0;

        .tac-count {
            color: #969696;

        .tac-code {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }
        
        .tac-line {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 8px 12px;
            background: #252526;
            border-left: 3px solid #4ec9b0;
            border-radius: 4px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.5s ease-out forwards;
        }
        
        .tac-line-number {
            color: #969696;
            font-size: 12px;
            min-width: 30px;
            text-align: right;
            margin-right: 12px;

        .tac-content {

        .tac-var {
            color: #4ec9b0;
            font-weight: bold;

        .tac-val {

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
