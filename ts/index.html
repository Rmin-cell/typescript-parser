<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compiler Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body { 
        font-family: "Fira Code", "JetBrains Mono", "Courier New", monospace;
        background: linear-gradient(
          135deg,
          #0d1117 0%,
          #161b22 50%,
          #0d1117 100%
        );
        color: #f0f6fc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }
      
      .container { 
        text-align: center;
        max-width: 1200px; 
        width: 100%;
        padding: 60px 40px;
        margin: 0 auto; 
      }

      .logo {
        font-size: 3.5rem;
        font-weight: bold;
        color: #58a6ff;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
        }
        to {
          text-shadow: 0 0 30px rgba(88, 166, 255, 0.8);
        }
      }
      
      .subtitle {
        font-size: 1.3rem;
        color: #8b949e;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .buttons {
        display: flex; 
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .btn {
        background: linear-gradient(135deg, #58a6ff 0%, #7c3aed 100%);
        color: white; 
        border: none; 
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer; 
        font-family: inherit;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(88, 166, 255, 0.3);
        position: relative;
        overflow: hidden;
        min-width: 160px;
        flex: 1;
        max-width: 200px;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(88, 166, 255, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      }

      .btn-secondary:hover {
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
      }

      .loading {
        display: none;
        margin-top: 20px;
        color: #8b949e;
      }

      .loading.show {
        display: block;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #30363d;
        border-radius: 50%;
        border-top-color: #58a6ff;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .background-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-code {
        position: absolute;
        color: rgba(88, 166, 255, 0.1);
        font-family: "Fira Code", monospace;
        font-size: 12px;
        animation: float 20s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .header-section {
        margin-bottom: 60px;
      }

      .buttons {
        margin-bottom: 20px;
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        
        .container {
          padding: 40px 20px;
          max-width: 100%;
        }

        .logo {
          font-size: 2.5rem;
          margin-bottom: 16px;
        }

        .subtitle {
          font-size: 1.1rem;
          margin-bottom: 24px;
        }

        .header-section {
          margin-bottom: 40px;
        }

        .buttons {
          flex-direction: row;
          align-items: center;
          gap: 16px;
        }

        .btn {
          flex: 1;
          max-width: 200px;
          min-width: 160px;
        }
      }
      
      @media (max-width: 480px) {
        .container {
          padding: 30px 15px;
        }

        .logo {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .description {
          font-size: 0.9rem;
        }

        .mode-card {
          padding: 16px;
        }

        .mode-card h3 {
          font-size: 1rem;
        }

        .mode-card p {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-effects" id="background-effects"></div>

    <div class="container">
      <header class="header-section">
        <div class="logo">Compiler Visualizer</div>
        <div class="subtitle">Interactive Compiler Development Environment</div>
      </header>

      <section class="buttons">
        <button class="btn" onclick="launchTerminal()">
          üñ•Ô∏èTerminal
        </button>
        <button class="btn btn-secondary" onclick="showAbout()">
          ‚ÑπÔ∏èAbout
        </button>
      </section>

      <div class="loading" id="loading">Initializing...</div>
      </div>
      
    <script>
      // Create floating code elements
      function createFloatingCode() {
        const effects = document.getElementById("background-effects");
        const codeSnippets = [
          "function add(a, b) { return a + b; }",
          "let x = 10;",
          "if (condition) { ... }",
          "while (i < n) { ... }",
          "class Compiler { ... }",
          "const tokens = lexer(input);",
          "const ast = parser(tokens);",
          "const code = generate(ast);",
          "let result = (a + b) * 2;",
          'print "Hello World";',
        ];

        setInterval(() => {
          const code = document.createElement("div");
          code.className = "floating-code";
          code.textContent =
            codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
          code.style.left = Math.random() * 100 + "%";
          code.style.animationDelay = Math.random() * 5 + "s";
          effects.appendChild(code);

          // Remove after animation
          setTimeout(() => {
            if (code.parentNode) {
              code.parentNode.removeChild(code);
            }
          }, 25000);
        }, 2000);
      }

      function launchTerminal() {
        showLoading("Launching terminal...");
        setTimeout(() => {
          window.location.href = "/terminal.html";
        }, 1000);
      }

      function showAbout() {
        const aboutContent = `
                <div style="text-align: left; max-width: 600px; line-height: 1.6;">
                    <h2 style="color: #58a6ff; margin-bottom: 20px; text-align: center;">Compiler Visualizer v1.0.0</h2>
                    
                    <p style="margin-bottom: 20px; color: #f0f6fc;">
                        A comprehensive compiler implementation built with TypeScript, 
                        featuring lexical analysis, parsing, intermediate code generation, and visualization tools.
                    </p>
                    <h3 style="color: #7c3aed; margin-bottom: 15px;">üñ•Ô∏è How to Use</h3>
                    <p style="margin-bottom: 15px; color: #f0f6fc;">
                        Click "Terminal" to access the interactive terminal interface where you can:
                    </p>
                    <ul style="list-style: none; padding: 0; margin-bottom: 20px;">
                        <li style="margin: 6px 0; padding-left: 20px; position: relative; color: #f0f6fc;">
                            <span style="color: #4ec9b0; position: absolute; left: 0;">‚Ä¢</span>
                            Type <code style="background: #252526; padding: 2px 6px; border-radius: 4px; color: #58a6ff;">help</code> to see all available commands
                        </li>
                        <li style="margin: 6px 0; padding-left: 20px; position: relative; color: #f0f6fc;">
                            <span style="color: #4ec9b0; position: absolute; left: 0;">‚Ä¢</span>
                            Use <code style="background: #252526; padding: 2px 6px; border-radius: 4px; color: #58a6ff;">calc</code>, <code style="background: #252526; padding: 2px 6px; border-radius: 4px; color: #58a6ff;">simple</code>, or <code style="background: #252526; padding: 2px 6px; border-radius: 4px; color: #58a6ff;">compiler</code> to start different modes
                        </li>
                        <li style="margin: 6px 0; padding-left: 20px; position: relative; color: #f0f6fc;">
                            <span style="color: #4ec9b0; position: absolute; left: 0;">‚Ä¢</span>
                            Type <code style="background: #252526; padding: 2px 6px; border-radius: 4px; color: #58a6ff;">exit</code> to return to this page
                        </li>
                    </ul>
                    
                    <p style="margin-bottom: 0; color: #8b949e; font-size: 0.9rem; text-align: center;">
                        Built with TypeScript and React,
                        Developed by Armin Momeni
                    </p>
          </div>
            `;

        // Create a custom modal instead of alert
        const modal = document.createElement("div");
        modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                padding: 20px;
                box-sizing: border-box;
            `;

        const modalContent = document.createElement("div");
        modalContent.style.cssText = `
                background: #1e1e1e;
                border: 2px solid #30363d;
                border-radius: 12px;
                padding: 30px;
                max-width: 700px;
                max-height: 80vh;
                overflow-y: auto;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
                position: relative;
            `;

        const closeBtn = document.createElement("button");
        closeBtn.innerHTML = "√ó";
        closeBtn.style.cssText = `
                position: absolute;
                top: 15px;
                right: 15px;
                background: #3c3c3c;
                color: #f0f6fc;
                border: none;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                cursor: pointer;
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
            `;

        closeBtn.onclick = () => document.body.removeChild(modal);
        modal.onclick = (e) => {
          if (e.target === modal) document.body.removeChild(modal);
        };

        modalContent.innerHTML = aboutContent;
        modalContent.appendChild(closeBtn);
        modal.appendChild(modalContent);
        document.body.appendChild(modal);
      }

      function showLoading(message) {
        const loading = document.getElementById("loading");
        loading.textContent = message;
        loading.classList.add("show");
      }

      // Initialize floating code
      createFloatingCode();

      // Add some interactive effects
      document.addEventListener("mousemove", (e) => {
        const effects = document.getElementById("background-effects");
        const rect = effects.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Create subtle particle effect
        if (Math.random() < 0.1) {
          const particle = document.createElement("div");
          particle.style.position = "absolute";
          particle.style.left = x + "px";
          particle.style.top = y + "px";
          particle.style.width = "2px";
          particle.style.height = "2px";
          particle.style.background = "#58a6ff";
          particle.style.borderRadius = "50%";
          particle.style.pointerEvents = "none";
          particle.style.animation = "fadeOut 2s ease-out forwards";

          effects.appendChild(particle);

          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, 2000);
        }
      });

      // Add fadeOut animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
