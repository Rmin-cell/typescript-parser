<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc Parser Visualizer</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; margin: 24px; }
      textarea { width: 100%; height: 90px; font-family: monospace; }
      pre { background: #f6f8fa; padding: 12px; overflow: auto; }
      .row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
      .panel { border: 1px solid #e1e4e8; border-radius: 8px; padding: 12px; }
      h3 { margin: 0 0 8px 0; font-size: 14px; text-transform: uppercase; color: #57606a; }
    </style>
  </head>
  <body>
    <h2>Calculator - Scan / Parse / AST</h2>
    <textarea id="input" placeholder="Type an expression, e.g. 3 + 5 * (10 - 4)"></textarea>
    <button id="run">Run</button>
    <div class="row">
      <div class="panel"><h3>Tokens</h3><pre id="tokens"></pre></div>
      <div class="panel"><h3>CST</h3><pre id="cst"></pre></div>
      <div class="panel"><h3>AST</h3><pre id="ast"></pre></div>
    </div>
    <div class="panel" style="margin-top:16px"><h3>Result</h3><pre id="result"></pre></div>
    <script type="module" src="/web/main.ts"></script>
  </body>
  </html>
